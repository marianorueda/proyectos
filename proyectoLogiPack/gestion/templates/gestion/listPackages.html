{% load static %}
<!DOCTYPE html>
<html lang="es">
   <head>
      <link rel="stylesheet" href="{% static 'gestion/estilos.css' %}">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <h1>Comentarios registrados </h1>
            <hr/>
            <table>
               <thead>
                  <tr>
                     <th>Nombre</th>
                     <th>Direccion</th>  
                     <th>Peso</th>              
                  </tr>
               </thead>

               <tbody>
                  {% for paquete in paquetes %}
                     <tr>
                        <td>{{ paquete.nomdestinatario }}</td>
                        <td>{{ paquete.dirdestinatario }}</td>
                  <td>{{ paquete.peso }}</td>
                     </tr>
                  {% endfor %}
               </tbody>
            </table>	  
            <br><br>
   </body>
</html>
