{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="{% static 'gestion/estilos.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>LLegada de Transporte</h1>
        <form action = "http://127.0.0.1:8000/transportArrival/" method = "POST">
            <label for = "Transportes">Transportes</label> <br>
            <select id = "Transportes" name = "Transportes" widht = "600px">
                {% for transporte in Transportes %}
                    <option value = "{{ transporte.id }}">{{ transporte.numerotransporte}}, {{transporte.fechahorasalida}}</option>
                {% endfor %}
            </select>
            <input class = "button1" type = "submit" value = "Registrar Llegada de Transporte">
            <br><br>
        </form>  
    </body>
</html>
